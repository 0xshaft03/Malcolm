[unix_http_server]
file=/dev/shm/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///dev/shm/supervisor.sock

[group:netbox]
programs=main,worker,housekeeping,initialization

[program:main]
command=/opt/netbox/launch-netbox.sh
autostart=true
autorestart=true
startsecs=180
stopwaitsecs=30
startretries=0
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stdout_logfile_backups=0
redirect_stderr=true

[program:initialization]
command=/usr/bin/python3 /usr/local/bin/netbox_init.py
  --wait
  --url "http://localhost:8080/assets"
  --token "%(ENV_SUPERUSER_API_TOKEN)s"
  --site "%(ENV_NETBOX_DEFAULT_SITE)s"
autostart=true
autorestart=false
startsecs=0
startretries=0
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stdout_logfile_backups=0
redirect_stderr=true

[program:worker]
command=/opt/netbox/venv/bin/python /opt/netbox/netbox/manage.py rqworker
autostart=true
autorestart=true
startsecs=60
stopwaitsecs=30
startretries=0
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stdout_logfile_backups=0
redirect_stderr=true

[program:housekeeping]
command=/opt/netbox/housekeeping.sh
autostart=true
autorestart=true
startsecs=60
stopwaitsecs=30
startretries=0
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stdout_logfile_backups=0
redirect_stderr=true
