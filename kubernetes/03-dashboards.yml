---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: malcolm
spec:
  ports:
    - port: 5601
      protocol: TCP
  selector:
    name: dashboards-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-deployment
  namespace: malcolm
spec:
  selector:
    matchLabels:
      name: dashboards-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: dashboards-deployment
    spec:
      containers:
      - name: dashboards-container
        image: ghcr.io/idaholab/malcolm/dashboards:kubernetes
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - containerPort: 5601
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
        env:
          - name: DASHBOARDS_DISABLED
            value: "true"
          - name: VIRTUAL_HOST
            value: "dashboards.malcolm.local"
        volumeMounts:
          - mountPath: /var/local/ca-trust/configmap
            name: var-local-catrust-volume
          - mountPath: /var/local/curlrc/configmap
            name: opensearch-curlrc-volume
      volumes:
        - name: var-local-catrust-volume
          configMap:
            name: var-local-catrust
        - name: opensearch-curlrc-volume
          configMap:
            name: opensearch-curlrc
