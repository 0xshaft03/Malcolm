---
apiVersion: v1
kind: Service
metadata:
  name: dashboards
  namespace: malcolm
spec:
  ports:
    - port: 5601
      protocol: TCP
  selector:
    name: dashboards-deployment

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboards-deployment
  namespace: malcolm
spec:
  selector:
    matchLabels:
      name: dashboards-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: dashboards-deployment
    spec:
      containers:
      - name: dashboards-container
        image: ghcr.io/idaholab/malcolm/dashboards:kubernetes
        imagePullPolicy: Always
        stdin: false
        tty: true
        ports:
          - containerPort: 5601
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: opensearch-env
        env:
          - name: DASHBOARDS_DISABLED
            value: "true"
