---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suricata-deployment
  namespace: malcolm
spec:
  selector:
    matchLabels:
      name: suricata-deployment
  replicas: 1
  template:
    metadata:
      labels:
        name: suricata-deployment
    spec:
      containers:
      - name: suricata-container
        image: ghcr.io/idaholab/malcolm/suricata:kubernetes
        imagePullPolicy: Always
        stdin: false
        tty: true
        envFrom:
          - configMapRef:
              name: process-env
          - configMapRef:
              name: ssl-env
          - configMapRef:
              name: common-upload-env
          - configMapRef:
              name: suricata-env
          - configMapRef:
              name: suricata-offline-env
        env:
          - name: SURICATA_DISABLED
            value: "true"