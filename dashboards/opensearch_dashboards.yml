---
# Default OpenSearch dashboards configuration from github.

server.name: dashboards
server.host: "0"
server.basePath: "/dashboards"
server.rewriteBasePath: true
elasticsearch.hosts: ["${OPENSEARCH_URL}"]
elasticsearch.requestTimeout: 180000
opensearchDashboards.defaultAppId: "dashboard/${OPENSEARCH_DEFAULT_DASHBOARD}"

newsfeed.enabled: false
telemetry.optIn: false
telemetry.enabled: false
security.showInsecureClusterWarning: false

# offline region map
map.regionmap:
  includeElasticMapsService: false
  layers:
     - name: "World (offline)"
       url: "/world.geojson"
       attribution: "https://exploratory.io/maps"
       fields:
          - name: "ISO_A2"
            description: "Country Code"
          - name: "WB_A2"
            description: "Country Code2"
          - name: "NAME"
            description: "Country Name"